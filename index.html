<!DOCTYPE html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Татарский словарь</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon-16x16.png" />

    <meta
      name="description"
      content="Русско-татарский словарь с базой около 13 тысяч слов! Татарские слова с подробными пояснениями значения."
    />
    <meta
      name="keywords"
      content="Русско-татарский словарь, татарский перевод, словарь татарский"
    />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="RU" />
    <meta name="author" content="P1ratRuleZZZ" />
    <meta name="distribution" content="global" />
    <meta name="rating" content="mature" />
    <meta name="generator" content="FreeMetaTagGenerator.com" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-left">
          <div class="logo-block">
            <a href="/" class="logo">
              <img src="./images/logo.png" alt="Логотип Татарский словарь" />
            </a>
            <h1 class="logo-text">Татарский словарь</h1>
          </div>
        </div>
      </div>
    </header>
    <div class="wrapper">
      <div class="form">
        <div class="container">
          <div class="search-actions-wrapper">
            <div class="search-line">
              <input
                type="text"
                class="search-box"
                placeholder="введите запрос..."
                disabled="disabled"
              />
              <button class="btn search-button" disabled="disabled">Поиск</button>
            </div>

            <div class="settings-box">
              <label class="form-check">
                <input type="checkbox" value="" id="only-word-search" />
                <div class="check-control"></div>
                <div>Искать только по татарским</div>
              </label>

              <label class="form-check">
                <input type="checkbox" value="" id="wildcard-search" />
                <div class="check-control"></div>
                <div>Расширить поиск</div>
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="result">
        <div class="container">
          <div class="hidden-box templates-wrapper" style="display: none">
            <div class="card w-75 mb-1 search-result-wrapper">
              <div class="card-body">
                <h5 class="card-title"><strong class="word"></strong></h5>
                <p class="card-text definition"></p>
              </div>
            </div>
          </div>
          <div class="spinner-global" role="status">
            <img src="./images/loading.gif" alt="loading..." />
          </div>
          <div class="search-results"></div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js" integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>
    <script src="/js/lunr/lunr.min.js"></script>
    <script src="/js/lunr/lunr.stemmer.support.min.js"></script>
    <script src="/js/lunr/lunr.ru.min.js"></script>

    <script async src="/js/pako/pako.min.js"></script>
    <script async src="/js/json_helper.js"></script>
    <script async src="/js/engine.js"></script>
  </body>
</html>
