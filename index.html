<!doctype html>
<html lang="ru">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Татарский словарь</title>
    <meta name="description" content="Русско-татарский словарь с базой около 13 тысяч слов! Татарские слова с подробными пояснениями значения.">
    <meta name="keywords" content="Русско-татарский словарь, татарский перевод, словарь татарский">
    <meta name="robots" content="index, follow">
    <meta name="language" content="RU">
    <meta name="author" content="P1ratRuleZZZ">
    <meta name="distribution" content="global">
    <meta name="rating" content="mature">
    <meta name="generator" content="FreeMetaTagGenerator.com">

    <script async src="/js/pako/pako.min.js"></script>
    <script async src="/js/json_helper.js"></script>
    <script async src="/js/engine.js"></script>
</head>
<body>
<div class="main-wrapper container">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="/"><h1>Татарский словарь</h1></a>
        </div>
    </div>
    <div class="container-fluid">
        <div class="col-sm mb-2">
            <div class="search-actions-wrapper">
                <input type="text" class="search-box" placeholder="введите запрос..." disabled="disabled" />
                <button class="btn btn-primary search-button" disabled="disabled">
                    <span class="spinner spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Поиск
                </button>

                <div class="dropdown settings-box">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Настройки поиска
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="only-word-search">
                            <label class="form-check-label" for="only-word-search">
                                Искать только по татарским
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="wildcard-search">
                            <label class="form-check-label" for="wildcard-search">
                                Расширить поиск
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm">
            <div class="hidden-box templates-wrapper" style="display: none;">
                <div class="card w-75 mb-1 search-result-wrapper">
                    <div class="card-body">
                        <h5 class="card-title"><strong class="word"></strong></h5>
                        <p class="card-text definition"></p>
                    </div>
                </div>
            </div>
            <div class="spinner-border ext-success spinner-global" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <div class="search-results"></div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="/js/lunr/lunr.js"></script>
<script src="/js/lunr/lunr.stemmer.support.js"></script>
<script src="/js/lunr/lunr.ru.js"></script>

</body>
</html>
