<!DOCTYPE html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Татарский словарь</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon-16x16.png" />

    <meta
      name="description"
      content="Русско-татарский словарь с базой около 13 тысяч слов! Татарские слова с подробными пояснениями значения."
    />
    <meta
      name="keywords"
      content="Русско-татарский словарь, татарский перевод, словарь татарский"
    />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="RU" />
    <meta name="author" content="P1ratRuleZZZ" />
    <meta name="distribution" content="global" />
    <meta name="rating" content="mature" />
    <meta name="generator" content="FreeMetaTagGenerator.com" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-left">
          <div class="logo-block">
            <a href="/" class="logo">
              <img src="./images/logo.png" alt="Логотип Татарский словарь" />
            </a>
            <h1 class="logo-text">Татарский словарь</h1>
          </div>
        </div>
      </div>
    </header>
    <div class="wrapper">
      <div class="form">
        <div class="container">
          <div class="search-actions-wrapper">
            <div class="search-line">
              <input
                type="text"
                class="search-box"
                placeholder="введите запрос..."
                disabled="disabled"
              />
              <button class="btn search-button" disabled="disabled">Поиск</button>
            </div>

            <div class="settings-box">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="only-word-search" />
                <label class="form-check-label" for="only-word-search">
                  Искать только по татарским
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="wildcard-search" />
                <label class="form-check-label" for="wildcard-search"> Расширить поиск </label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="result">
        <div class="container">
          <div class="hidden-box templates-wrapper" style="display: none">
            <div class="card w-75 mb-1 search-result-wrapper">
              <div class="card-body">
                <h5 class="card-title"><strong class="word"></strong></h5>
                <p class="card-text definition"></p>
              </div>
            </div>
          </div>
          <div class="spinner-border ext-success spinner-global" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          <div class="search-results"></div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script src="/js/lunr/lunr.js"></script>
    <script src="/js/lunr/lunr.stemmer.support.js"></script>
    <script src="/js/lunr/lunr.ru.js"></script>

    <script async src="https://cdn.jsdelivr.net/bluebird/latest/bluebird.min.js"></script>
    <script async src="/js/pako/pako.min.js"></script>
    <script async src="/js/json_helper.js"></script>
    <script async src="/js/engine.js"></script>
  </body>
</html>
